---
# Assumptions:
#   [Guest] /packages constains localrepo, servers, tools and python-packages
#   [Host] /var/lib/bahmni/release/bahmni-{{release_version}}.zip is present

# Set following vars:
#   release_version
#   config_file
#   deployment_environment

- hosts: bahmni
  sudo: true
  roles:
   - role: bahmni-server
  vars:
   bahmni_user: bahmni
   bahmni_home: /packages/build/
