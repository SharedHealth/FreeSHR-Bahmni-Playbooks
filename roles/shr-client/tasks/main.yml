---

- name: Ensure that modules directory is writable
  command: chmod -R 777 /var/docker
  sudo: yes

- name: Copy omod
  copy: src='{{item}}' dest=/var/docker/home/'{{bahmni_user}}'/.OpenMRS/modules mode=755
  with_fileglob:
    - "{{all_omods}}"

- name: Copy MCI properties
  copy: src='mci.properties' dest=/var/docker/home/'{{bahmni_user}}'/.OpenMRS/ mode=755

- name: Copy SHR properties
  copy: src='shr.properties' dest=/var/docker/home/'{{bahmni_user}}'/.OpenMRS/ mode=755

- name: Stop bahmni
  command: bahmni-commands stop
  sudo: True
  sudo_user: root

- name: Start bahmni
  command: bahmni-commands start
  sudo: True
  sudo_user: root
