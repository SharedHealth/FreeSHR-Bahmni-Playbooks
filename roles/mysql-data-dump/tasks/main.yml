---

- name: Stop tomcat
  service: name=tomcat state=stopped

- name: Create Destination Directory
  file: path={{ data_destination_dir }} state=directory

- name: Copy Scripts
  copy: src='{{ item }}' dest={{ data_destination_dir }} mode=0644
  with_fileglob:
    - "{{ data_source_dir }}/{{ data_file }}"

- name: Install Data
  shell: "mysql -u root -ppassword  -h 127.0.0.1 {{ shr_client_database }} < {{ data_destination_dir }}/{{ data_file }}"

- name: Delete Scripts
  shell: "rm -rf {{ data_destination_dir }}"

- name: Start tomcat
  service: name=tomcat state=started