---

- name: Copy omod
  copy: src='{{ omod }}' dest=/home/{{ bahmni_user }}/.OpenMRS/modules/ mode=755

- name: Copy mci properties
  copy: src=files/{{ deployment_environment }}-mci.properties
    dest=/home/{{ bahmni_user }}/.OpenMRS/mci.properties
    mode=755

- name: Copy shr properties
  copy: src=files/{{ deployment_environment }}-shr.properties
    dest=/home/{{ bahmni_user }}/.OpenMRS/shr.properties
    mode=755

- name: Copy fr properties
  copy: src=files/fr.properties
    dest=/home/{{ bahmni_user }}/.OpenMRS/fr.properties
    mode=755

- name: Copy lr properties
  copy: src=files/lr.properties
    dest=/home/{{ bahmni_user }}/.OpenMRS/lr.properties
    mode=755

- name: Copy tr properties
  copy: src=files/{{ deployment_environment }}-tr_atomfeed_properties.properties
    dest=/home/{{ bahmni_user }}/.OpenMRS/tr_atomfeed_properties.properties
    mode=755

- name: Copy identity-server properties
  copy: src=files/{{ deployment_environment }}-identity.properties
    dest=/home/{{ bahmni_user }}/.OpenMRS/identity.properties
    mode=755
    
- name: Restart tomcat
  service: name=tomcat state=restarted
